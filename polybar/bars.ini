[bar/main]
inherit                     = bar/root
width                       = 100%
padding-right               = 5pt
background                  = ${colors.bg-none}
foreground                  = ${colors.solid-fg}
separator-foreground        = ${colors.solid-fg-dark}
modules-left                = xworkspaces docker   
modules-center              = win
modules-right               = xkeyboard pickwp date 
cursor-click                = pointer 
cursor-scroll               = ns-resize
tray-scale                  = 1
tray-background             = ${colors.bg-none}
tray-padding                = 2
tray-detached               = false
tray-position               = right
radius                      = 0


[bar/bottom]
inherit                     = bar/root
width                       = 100%
bottom                      = true
background                  = ${colors.bg-none}
foreground                  = #FFFFFF
modules-left                = settings battery audio brightnessctl wlan eth
modules-center              = music-prev music-play-pause music-next music 
modules-right               = cpu memory fs 
cursor-click                = pointer  
cursor-scroll               = ns-resize
separator                   = " " 
radius                      = 5

