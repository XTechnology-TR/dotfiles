[bar/root]
width                       = 15%
height                      = 2%
override-redirect           = true
line-size                   = 3pt
padding-left                = 0
padding-right               = 0
module-margin               = 1
separator                   = |
radius                      = 0
font-0                      = Roboto Regular:size=10;2
font-1                      = DroidSansMono Nerd Font:size=11;2
font-2                      = JetBrains Mono Regular
wm-restack                  = i3 

; empty bar to achieve the needed space, without this, the modules 'float on top of the windows'
; You can spot the 1 px sized bar on the left if you insist to try.
[bar/back]
inherit                     = bar/root
width                       = 1
override-redirect           = false

[bar/primary]
inherit                     = bar/root
width                       = 100%
offset-x                    = 0%
background                  = ${colors.background}
foreground                  = ${colors.foreground}
separator-foreground        = ${colors.disabled}
fixed-center                = true
modules-left                = xworkspaces win docker
modules-center              = date 
modules-right               = brightnessctl wpselect settings xkeyboard battery cpu memory
cursor-click                = pointer 
cursor-scroll               = ns-resize
line-size                   = 2 
tray-scale                  = 1.0
tray-background             = ${self.background}
tray-padding                = 5
tray-detached               = false
tray-position               = right
