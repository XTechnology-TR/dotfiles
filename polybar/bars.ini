[bar/main]
inherit                     = bar/root
width                       = 100%
height                      = 2%
padding-left                = 5pt
padding-right               = 5pt
background                  = ${colors.bg-darkish}
foreground                  = ${colors.solid-fg}
separator-foreground        = ${colors.solid-fg-dark}
modules-left                = win i3
modules-center              = xworkspaces  
modules-right               = pickwp dark-mode xkeyboard date 
cursor-click                = pointer 
cursor-scroll               = ns-resize
tray-scale                  = 1
tray-background             = ${colors.bg-darky}
tray-padding                = 2
tray-detached               = false
tray-position               = right
radius                      = 0 
enable-ipc                  = true
separator                   = " " 

[bar/bottom]
inherit                     = bar/root
width                       = 100%
bottom                      = true
background                  = ${colors.bg-none}
foreground                  = ${colors.solid-fg}
modules-left                = docker
modules-center              = music
modules-right               = dnf-update cpu memory fs
cursor-click                = pointer  
cursor-scroll               = ns-resize
separator                   = " " 
radius                      = 0
enable-ipc                  = true
